<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="login-cadastro.css">
    <title>Cadastro</title>
</head>


<body>
    <header>
        <div class="logo">
            <i class="icon-Logo"></i>
        </div>
    </header>
    <section class="vh-100">
        <div class=" container-pai container py-5 h-70 w-100">
            <div class="row d-flex align-items-center justify-content-center h-100">

                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="Assets/20943639-PhotoRoom (1).png" class="img-fluid" alt="Phone image">

                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form action="">
                        <h2 class="text-center">Cadastro</h2>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="nome">Nome completo</label>
                            <input type="name" id="nome" class="form-control form-control-lg">
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="dtnasc">Data de nascimento</label>
                            <input type="date" id="dtnasc" class="form-control form-control-lg">
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="genero">Gênero</label>
                            <input type="text" id="cpf" class="form-control form-control-lg" list="faixa">
                            <datalist id="faixa">
                                <option value="Cisgênero">Cisgênero</option>
                                <option value="Transgênero">Transgênero</option>
                                <option value="Não binário">Não binário</option>
                                <option value="Não desejo informar">Não desejo informar</option>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="cpf">CPF</label>
                            <input type="text" id="cpf" class="form-control form-control-lg">
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" class="form-control form-control-lg">
                        </div>


                        <div class="form-outline mb-4">
                            <label class="form-label" for="pwd">Senha</label>
                            <input type="password" id="pwd" class="form-control form-control-lg">
                        </div>

                        <div class="button">
                            <a href="dashboard/dashboard.html"  type="submit" class="btn btn-warning btn-lg">Criar Conta</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
