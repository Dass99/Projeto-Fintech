<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="login-cadastro.css">

    <title>Login</title>
</head>


<body>
    <header>
        <div class="logo">
            <i class="icon-Logo"></i>
        </div>
    </header>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">

                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="Assets/unlock.svg" class="img-fluid" alt="Phone image">

                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form action="">
                        <h2 class="text-center">Fazer login</h2>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" class="form-control form-control-lg">
                        </div>


                        <div class="form-outline mb-4">
                            <label class="form-label" for="pwd">Senha</label>
                            <input type="password" id="pwd" class="form-control form-control-lg">
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="" id="remenber" checked>
                                <label for="check">Lembre de min</label>
                            </div>
                            <div>
                                <a href="#" class="text-decoration-none text-warning"> Esqueceu sua senha?</a>
                            </div>
                        </div>

                        <div class="button">
                            <a href="dashboard/dashboard.html" class="logon btn btn-primary btn-lg">Entrar</a>
                        </div>
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-light">Ou</p>
                        </div>

                        <div class="alternative-login">

                            <a class="btn btn-lg btn-block text-light" style="background-color: #ef5350" href="#!"
                                role="button">
                                <i class="bi bi-google me-2"></i> Entrar com google
                            </a>

                            <a class="btn  btn1 btn-lg btn-block text-light text-right"
                                style="background-color: #3b5998" href="#!" role="button">
                                <i class="bi bi-facebook me-2"></i> Entrar com facebook
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
